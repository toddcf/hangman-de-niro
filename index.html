<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- For mobile devices: -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<meta name="Author" content="Todd Croak-Falen">
		<meta name="Description" content="JavaScript hangman game using Robert De Niro movie titles.">
		<meta name="keywords" content="hangman, Robert De Niro">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/favicon/manifest.json">
		<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="assets/favicon/favicon.ico">
		<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<title>Hangman - Robert De Niro Edition</title>
		
		<!-- Normalize CSS from https://necolas.github.io/normalize.css/ -->
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
		<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="assets/css/style.css">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Signika:300,400,700" rel="stylesheet">

	</head>

	<body>
		
		<section class="main-game">
			
			<div class="row animated bounceInRight">
				<h1>Hangman<span> &ndash; </span><span>Robert De Niro Edition</span></h1>
			</div>

			<div class="row gameplay">

				<div><h2><span id="blanks"></span></h2></div> <!-- BLANKS -->

				<div><h2>Type a Letter to Guess the Robert De Niro Movie Title</h2></div>
				<div><h2>Incorrect Letters Guessed: <span id="wrongLetters"></span></h2></div>
				<div><h2>Remaining Guesses: <span id="guessesLeftDisplay"></span></h2></div>
				<div><h2>Wins: <span id="winDisplay"></span></h2></div>
				<div><h2>Losses: <span id="lossDisplay"></span></h2></div>
				
			</div>

			<footer>

				<div class="col span-1-of-2">
					<h3>Copyright &copy; 2016<span class="currentYear"></span> <a href="http://www.tcf-webdesign.com" target="_blank">Todd Croak-Falen</a></h3>
				</div>

				<div class="col span-1-of-2">
					<h3><a href="https://github.com/toddcf/hangman-de-niro" target="_blank">GitHub</a></h3>
				</div>

			</footer>

		</section>

	</body>

	<!-- Link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="assets/js/game2.js" type="text/javascript"></script>
